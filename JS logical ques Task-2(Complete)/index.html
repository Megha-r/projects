<!DOCTYPE html>

<title>JSLOGIC2</title>

<body>
    <h2>1. Date Calculator</h2>
    <button type="button" onclick="return dateCalYear('2013-10-18','2018-04-25')"> Number of years between the dates</button><br><br>
    <button type="button" onclick="return dateCalMonth('2013-10-18','2018-04-25')"> Number of months between the dates</button><br><br>
    <button type="button" onclick="return dateCalWeeks('2013-10-18','2018-04-25')"> Number of complete weeks between the dates
    </button><br><br>
    <button type="button" onclick="return dateCalDays('2013-10-18','2018-04-25')"> Number of complete days between the dates
    </button><br><br>
    <h2>2. n'th element of an array </h2>  
    <button type="button" onclick="return arrElement()"> Find n'th element</button><br><br>

    <h2>3. Difference between today and entered date in days </h2>  
    <button type="button" onclick="return dateDiff('2015-10-28')"> Find difference</button><br><br>

    <h2>4. Remove 'null', '0', '""', 'false', 'undefined' and 'NaN' values from an array. </h2>  
    <button type="button" onclick="return filter_array()">Filter</button><br><br>

    <h2>5. Data modification in objects :-  ['banana', 'orange', 'mango'] </h2>  
    <button type="button" onclick="return add_data('cherry','apple')">Add Cherry and Apple</button>
    <button type="button" onclick="return remove_data('cherry')">Remove Cherry </button>
    <button type="button" onclick="return length()">Lenght of array </button>
    <button type="button" onclick="return tra()">Traverse </button>

    <p id="demo2"></p>
